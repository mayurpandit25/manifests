apiVersion: apps/v1
kind: Deployment
metadata: 
  name: apache-deployment
  labels:  
    app: apache
  namespace: apache
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: apache
  template: 
    metadata: 
      labels: 
        app: apache
    spec: 
      containers: 
        - name: apache-container
          image: nginx:latest 
          ports: 
            - name: myport
              containerPort: 80
